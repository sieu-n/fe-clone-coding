<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
    <div class="card">
        <div class="card-image">
            <img src="./assets/images/illustration-article.svg" alt="Illustration for HTML & CSS foundations article">
        </div>
        <div class="tag text-preset-4">Learning</div>
        <div class="published-date text-preset-3">Published 21 Dec 2023</div>
        <h2 class="card-title text-preset-1">HTML & CSS foundations</h2>
        <p class="card-description text-preset-2">These languages are the backbone of every website, defining structure, content, and presentation.</p>
        <div class="author">
            <div class="author-image">
                <img src="./assets/images/image-avatar.webp" alt="Greg Hooper">
            </div>
            <div class="author-name text-preset-4">Greg Hooper</div>
        </div>
    </div>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Sieun Park</a>.
    </div>
</body>
</html>
