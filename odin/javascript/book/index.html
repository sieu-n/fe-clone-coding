<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research Papers Database</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Research Papers Database</h1>
        </header>
        
        <div class="button-container">
            <button class="add-button">Add Paper</button>
        </div>
        <div class="add-paper-form">
            <h2>Add New Research Paper</h2>
            
            <div class="form-group">
              <label for="paper-title">Paper Title*</label>
              <input type="text" id="paper-title" class="form-control" placeholder="Enter the full title of the paper" required>
            </div>
            
            <div class="form-group">
              <label for="paper-authors">Authors*</label>
              <input type="text" id="paper-authors" class="form-control" placeholder="Enter authors (comma separated)" required>
            </div>
            
            <div class="form-row">
              <div class="form-group half">
                <label for="paper-journal">Journal/Conference*</label>
                <input type="text" id="paper-journal" class="form-control" placeholder="Publication venue" required>
              </div>
              
              <div class="form-group half">
                <label for="paper-year">Year*</label>
                <input type="number" id="paper-year" class="form-control" placeholder="Publication year" required>
              </div>
            </div>
            
            <div class="form-row">
              <div class="form-group half">
                <label for="paper-citations">Citations</label>
                <input type="number" id="paper-citations" class="form-control" placeholder="Number of citations">
              </div>
              
              <div class="form-group half">
                <label for="paper-tags">Tags</label>
                <input type="text" id="paper-tags" class="form-control" placeholder="Enter tags (comma separated)">
              </div>
            </div>
            
            <div class="form-group">
              <label for="paper-abstract">Abstract</label>
              <textarea id="paper-abstract" class="form-control" placeholder="Enter paper abstract (optional)" rows="4"></textarea>
            </div>
            
            <div class="form-actions">
              <button type="button" id="add-paper-cancel" class="btn btn-secondary">Cancel</button>
              <button type="submit" id="add-paper-submit" class="btn btn-primary">Add Paper</button>
            </div>
        </div>

        <div class="search-container">
            <input type="text" class="search-input" placeholder="Search papers by title, author, or keywords...">
            <button class="search-button">Search</button>
        </div>
        
        <div class="filter-container">
            <select>
                <option value="">All Categories</option>
                <option value="ai">Artificial Intelligence</option>
                <option value="ml">Machine Learning</option>
                <option value="cs">Computer Science</option>
                <option value="bio">Biology</option>
                <option value="chem">Chemistry</option>
                <option value="phys">Physics</option>
            </select>
            
            <select>
                <option value="">All Years</option>
                <option value="2024">2024</option>
                <option value="2023">2023</option>
                <option value="2022">2022</option>
                <option value="2021">2021</option>
                <option value="2020">2020</option>
            </select>
            
            <select>
                <option value="">Sort By</option>
                <option value="relevance">Relevance</option>
                <option value="date_desc">Date (Newest)</option>
                <option value="date_asc">Date (Oldest)</option>
                <option value="citations">Citations</option>
            </select>
        </div>
        
        <table>
            <thead>
                <tr>
                    <th width="40%">Paper</th>
                    <th width="15%">Year</th>
                    <th width="15%">Citations</th>
                    <th width="20%">Category</th>
                    <th width="10%">Actions</th>
                </tr>
            </thead>
            <tbody id="papers-table">
            </tbody>
        </table>
    </div>
    <script src="./script.js"></script>
</body>
</html>
